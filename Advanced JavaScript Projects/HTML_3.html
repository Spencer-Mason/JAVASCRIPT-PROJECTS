<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Class Abilities</title>
		<meta charset="UTF-8">
        <script src="JavaScript/JavaScript_3.js"></script>
	</head>
	<body>
        <h1>D&D Classes</h1>
        <h3>Click on a class to see it's primary ability</h3>

        <ul>
            <li onclick="displayAbility(this)" id="Barbarian" data-primary_ability="Strength">Barbarian</li>
            <li onclick="displayAbility(this)" id="Bard" data-primary_ability="Charisma">Bard</li>
            <li onclick="displayAbility(this)" id="Cleric" data-primary_ability="Wisdom">Cleric</li>
            <li onclick="displayAbility(this)" id="Druid" data-primary_ability="Wisdom">Druid</li>
            <li onclick="displayAbility(this)" id="Fighter" data-primary_ability="Strength or Dexterity">Fighter</li>
            <li onclick="displayAbility(this)" id="Monk" data-primary_ability="Dexterity & Wisdom">Monk</li>
            <li onclick="displayAbility(this)" id="Paladin" data-primary_ability="Strength & Charisma">Paladin</li>
            <li onclick="displayAbility(this)" id="Ranger" data-primary_ability="Dexterity & Wisdom">Ranger</li>
            <li onclick="displayAbility(this)" id="Rogue" data-primary_ability="Dexterity">Rogue</li>
            <li onclick="displayAbility(this)" id="Sorcerer" data-primary_ability="Charisma">Sorcerer</li>
            <li onclick="displayAbility(this)" id="Warlock" data-primary_ability="Charisma">Warlock</li>
            <li onclick="displayAbility(this)" id="Wizard" data-primary_ability="Intelligence">Wizard</li>
        </ul>
	</body>
</html>
