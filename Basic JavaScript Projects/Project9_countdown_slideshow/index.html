<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Title goes here.</title>
		<meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
        <p>How many seconds would you loke to set your alarm for?</p>
        <input id="seconds" value="">
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>

        <!--Slideshow-container-->
        <div class="slideshow-container">

            <!--Full-width images with number and caption text-->
            <div class="mySlides fade">
                <div class="numbertext">1 /3</div>
                <img src="img/car1.jpg" style="width:100%">
                <div class="text">caption text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 /3</div>
                <img src="img/car2.jpg" style="width:100%">
                <div class="text">caption text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 /3</div>
                <img src="img/car3.jpg" style="width:100%">
                <div class="text">caption text</div>
            </div>

            <!--Next and previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!--Dots-->
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <script src="js/main.js"></script>
	</body>
</html>
